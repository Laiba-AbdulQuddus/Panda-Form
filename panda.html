<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Form</title>
    <link rel="stylesheet" href="panda.css">
</head>

<body>
    <div class="container">
        <form>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" placeholder="Username Here...">
            <label for="password">Enter Password:</label>
            <input type="text" id="password" placeholder="Password Here..."> 
            <img src="eye.svg" alt="" class="eyeimg">
            <button>Login</button>
        </form>
        <div class="ear-l"></div>
        <div class="ear-r"></div>
       <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
            <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
            <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
       </div>
       <div class="hand-l"></div>
       <div class="hand-r"></div>
       <div class="foot-l">
        <div class="finger-1-l"></div>
        <div class="finger-2-l"></div>
        <div class="finger-3-l"></div>
        <div class="footprint-l"></div>
       </div>
       <div class="foot-r">
        <div class="finger-1-r"></div>
        <div class="finger-2-r"></div>
        <div class="finger-3-r"></div>
        <div class="footprint-r"></div>
       </div>
    </div>
    <script src="panda.js"></script>
</body>

</html>
